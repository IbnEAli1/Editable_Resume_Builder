<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Interactive Resume Builder</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <a href="#summary">Summary</a>
        <a href="#objective">Objective</a>
        <a href="#personal-info">Personal Information</a>
        <a href="#qualification">Qualification</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#languages">Languages</a>
        <a href="#references">References</a>
    </div>
    <hr>
    <h1><marquee behavior="scroll" direction="left">Dynamic Interactive Resume Builder</marquee></h1>
    <hr>
    
    <form action="resumeform" id="resume-form">
        <!-- Summary Section -->
        <fieldset id="summary">
            <legend>Summary</legend>
            <textarea id="summaryText" name="summaryText" rows="5" placeholder="Write a brief summary about yourself"></textarea>
        </fieldset>

        <!-- Objective Section -->
        <fieldset id="objective">
            <legend>Objective</legend>
            <textarea id="objectiveText" name="objectiveText" rows="5" placeholder="Describe your career objective"></textarea>
        </fieldset>

        <!-- Personal Information -->
        <fieldset id="personal-info">
            <legend>Personal Information</legend>
            <ul>
                <li><label for="name">Name:</label><input type="text" id="name" name="name" required></li>
                <li><label for="fatherName">Father/Guardian Name:</label><input type="text" id="fatherName" name="fatherName" required></li>
                <li><label for="contact">Contact:</label><input type="text" id="contact" name="contact" required></li>
                <li><label for="address">Mailing Address:</label><input type="text" id="address" name="address" required></li>
                <li><label for="cnic">CNIC:</label><input type="text" id="cnic" name="cnic" required></li>
                <li><label for="maritalStatus">Marital Status:</label><input type="text" id="maritalStatus" name="maritalStatus" required></li>
                <li><label for="domicile">Domicile:</label><input type="text" id="domicile" name="domicile" required></li>
                <li><label for="profilePic">Profile Picture:</label><input type="file" id="profilePic" name="profilePic" accept="image/*"></li>
            </ul>
        </fieldset>

        <!-- Qualification -->
        <fieldset id="qualification">
            <legend>Qualification</legend>
            <label for="matricInstitute">Matriculation / O'Level:</label><input type="text" id="matricInstitute" name="matricInstitute" placeholder="Institution Name"><input type="text" id="matricYear" name="matricYear" placeholder="Year"><input type="text" id="matricGrade" name="matricGrade" placeholder="Grade"><br>
            <label for="intermediateInstitute">Intermediate / A'Level:</label><input type="text" id="intermediateInstitute" name="intermediateInstitute" placeholder="Institution Name"><input type="text" id="intermediateYear" name="intermediateYear" placeholder="Year"><input type="text" id="intermediateGrade" name="intermediateGrade" placeholder="Grade"><br>
            <label for="graduationInstitute">Graduation:</label><input type="text" id="graduationInstitute" name="graduationInstitute" placeholder="Institution Name"><input type="text" id="graduationField" name="graduationField" placeholder="Field of Study"><input type="text" id="graduationYear" name="graduationYear" placeholder="Year"><input type="text" id="graduationGrade" name="graduationGrade" placeholder="Grade"><br>
            <label for="postGraduationInstitute">Post-Graduation:</label><input type="text" id="postGraduationInstitute" name="postGraduationInstitute" placeholder="Institution Name"><input type="text" id="postGraduationField" name="postGraduationField" placeholder="Field of Study"><input type="text" id="postGraduationYear" name="postGraduationYear" placeholder="Year"><input type="text" id="postGraduationGrade" name="postGraduationGrade" placeholder="Grade">
        </fieldset>

        <!-- Experience -->
        <fieldset id="experience">
            <legend>Work Experience</legend>
            <div id="experience-container"></div>
            <button type="button" id="add-experience-button" onclick="addExperience()">Add Experience</button>
        </fieldset>

        <!-- Skills -->
        <fieldset id="skills">
            <legend>Skills</legend>
            <div id="skills-container"></div>
            <button type="button" id="add-skill-button" onclick="addSkill()">Add Skill</button>
        </fieldset>

        <!-- Languages Section -->
        <fieldset id="languages">
            <legend>Languages</legend>
            <div id="languages-container"></div>
            <button type="button" id="add-language-button" onclick="addLanguage()">Add Language</button>
        </fieldset>

        <!-- References Section -->
        <fieldset id="references">
            <legend>References</legend>
            <div id="references-container"></div>
            <button type="button" id="add-reference-button" onclick="addReference()">Add Reference</button>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <script src="typescript.js"></script>
</body>
</html>
