<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
        <div class="container">
            <h1><a href="https://www.youtube.com/@akazbaba">
            <img src="./logo.jpg" alt="logo" class="logo"  id="logo"></a></img> Dynamic Resume Builder</h1>
            <form id="resumeForm">
                <fieldset>
                    <legend class="Personal">Personal Information</legend>
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="name">Father Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="bod">Date of Birth:</label>
                    <input type="number" id="dob" name="DOB" required>

                    <label for="martial status">Marital Status :</label>
                    <input type="text" name="martial status" id="martial status" name="martial status" required>

                    <label for="gender">Gender :</label>
                    <input type="text" name="gender" id="gender" name="gender" required>
                    
                    <label for="name">CNIC #:</label>
                    <input type="number" id="cinc" name="CNIC" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Mobile Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="phone">Address:</label>
                    <input type="text" id="adress" name="adress" required>

                    <label for="name">Nationality.:</label>
                    <input type="text" id="nationality" name="Nationality" required>

            </fieldset>

            <fieldset >
                <legend class="Education">Education</legend>
                <label for="degree">Bachelor</label>
                <input type="text" id="degree" name="degree" placeholder="B.Com/BA/Bsc/BS/BS........" required>
                <input type="number" id="year of passing" name="year" placeholder="Passing Year" requied>

                <label for="degree">Intermediate</label>
                <input type="text" id="degree" name="Faculty" placeholder="I.Com / Fsc / FA /A level /etc" required>
                <input type="number" id="year of passing" name="year" placeholder="Passing Year" requied>

                <label for="degree">Matriculation</label>
                <input type="text" id="degree" name="Faculty" placeholder="Science / Commerce /Arts /etc" required>
                <input type="number" id="year of passing" name="year" placeholder="Passing Year" requied>

            </fieldset>

            <fieldset>
                <legend class="experience">Working Experience</legend>
                <input type="text" id="experience" name="Faculty" placeholder="if yes, Write company name otherwiser write 'Nil'" required>
                <input type="number" id="start from" name="year" placeholder="Start From" requied>
                <input type="number" id="till end" name="year" placeholder="till End" requied>

                <input type="text" id="experience" name="Faculty" placeholder="if yes, Write company name otherwiser write 'Nil'" >
                <input type="number" id="start from" name="year" placeholder="Start From">
                <input type="number" id="till end" name="year" placeholder="till End" >

                <input type="text" id="experience" name="Faculty" placeholder="if yes, Write company name otherwiser write 'Nil'" >
                <input type="number" id="start from" name="year" placeholder="Start From">
                <input type="number" id="till end" name="year" placeholder="till End" >

                <input type="text" id="experience" name="Faculty" placeholder="if yes, Write company name otherwiser write 'Nil'" >
                <input type="number" id="start from" name="year" placeholder="Start From">
                <input type="number" id="till end" name="year" placeholder="till End" >
            </fieldset>

            <fieldset>
                <legend class="skills"> Skills </legend>
                <input type="text" name="skills" id="skills" name="skills" placeholder="Computer Skills">
                <input type="text" name="skills" id="skills" name="skills" placeholder="Computer Skills">
                <input type="text" name="skills" id="skills" name="skills" placeholder="Computer Skills">
                <input type="text" name="skills" id="skills" name="skills" placeholder="Computer Skills">
                <input type="text" name="skills" id="skills" name="skills" placeholder="Computer Skills">
            </fieldset> 

            <fieldset>
                <legend class="languages"> Language </legend>
                <input type="text" name="languages" id="languages" name="languages" placeholder="Urdu/English/etc.....">
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
        <div class="my-intro" id="my-intro">@Dynamic Resume Builder by AkazBaba 
            <a href="https://www.youtube.com/@akazbaba" >
                <br />
                 Click & Subscribe
                </a>
            </div> 
    </div>

    <div id="resumePage" class="resume-page hidden">
        
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            
            <h2 style="text-align:left">Education</h2>
            <p id="resumeEducation"></p>

            <h2 style="text-align:left">Work Experience</h2>
            <p id="resumeWorkExperience"></p>

            <h2 style="text-align:left">Skills</h2>
            <p id="resumeSkills"></p>
        </div>

        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
        
    </div>
</div>

    <script src="typescript.js"></script>
</body>
</html>
